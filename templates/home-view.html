{% extends 'base.html'%}

{% block content %}
    <h1>{{title}} (id: {{id}})!</h1>


    <ul>
        {% for obj in object_list%}
        {% if obj %}
            <li><a href="articles/{{ obj.id }}/">{{ obj.title }} - {{ obj.content }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
{% endblock content %}
